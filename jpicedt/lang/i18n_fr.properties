non-conform-transform.PicCircleFrom3Points.scale.msg=Vous dilatez un cercle défini par trois points selon des rapports sx et sy distincts en valeur absolue.\nVous pouvez soit convertir le cercle en ellipse pour appliquer la dilation au cercle, soit n'appliquer la dilation qu'aux trois points de contrôle du cercle.\nSi vous cochez « ne plus me demander » vous pouvez le recocher à partir de l'onglet « Général » des préférences utilisateur\n\nVoulez vous convertir le cercle en ellipse ?
non-conform-transform.PicCircleFrom3Points.shear.msg=Vous cisaillez un cercle défini par trois points selon des rapports sx et sy distincts en valeur absolue.\nVous pouvez soit convertir le cercle en ellipse pour appliquer le cisaillement au cercle, soit n'appliquer le cisaillement qu'aux trois points de contrôle du cercle.\nSi vous cochez « ne plus me demander » vous pouvez le décocher à partir de l'onglet « Général » des préférences utilisateur\n\nVoulez vous convertir le cercle en ellipse ?
